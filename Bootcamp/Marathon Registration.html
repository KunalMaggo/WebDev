<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration!!</h1>
    <form action="/marathon">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="latname" id="lastname" required>
        </div>
        <div>
            <h3>Select a Race:</h3>
            <input type="radio" name="racetype" id="funrun">
            <label for="funrun">Fun Run 5k</label><br>
            <input type="radio" name="racetype" id="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="racetype" id="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="age">Select age group</label>
            <select name="agegroup" id="age">
                <option value="kids">Under 18</option>
                <option value="young">18-30</option>
                <option value="adult">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
